plugins:
  aroma_ads_banner_enabled:
    default: true
    client: true
    label: "Aroma Queen Werbebanner Plugin aktivieren"
  
  # General Settings
  aroma_ads_hide_for_staff:
    default: false
    client: true
  aroma_ads_hide_for_trust_level:
    default: 0
    client: true
    type: number
    min: 0
    max: 4
  
  # After Header Banner
  aroma_ads_after_header_enabled:
    default: false
    client: true
  aroma_ads_after_header_html:
    default: ""
    client: true
    type: text
  
  # After First Post Banner
  aroma_ads_after_first_post_enabled:
    default: false
    client: true
  aroma_ads_after_first_post_html:
    default: ""
    client: true
    type: text
  
  # After Nth Post Banner
  aroma_ads_after_nth_post_enabled:
    default: false
    client: true
  aroma_ads_after_nth_post_number:
    default: 5
    client: true
    type: number
    min: 1
    max: 100
  aroma_ads_after_nth_post_html:
    default: ""
    client: true
    type: text
  
  # Sidebar Banner
  aroma_ads_sidebar_enabled:
    default: false
    client: true
  aroma_ads_sidebar_html:
    default: ""
    client: true
    type: text
  
  # Before Footer Banner
  aroma_ads_before_footer_enabled:
    default: false
    client: true
  aroma_ads_before_footer_html:
    default: ""
    client: true
    type: text
  
  # Topic List Top Banner
  aroma_ads_topic_list_top_enabled:
    default: false
    client: true
  aroma_ads_topic_list_top_html:
    default: ""
    client: true
    type: text
  
  # Mobile Banner
  aroma_ads_mobile_banner_enabled:
    default: false
    client: true
  aroma_ads_mobile_banner_html:
    default: ""
    client: true
    type: text
  
  # Membership Landing Page
  aroma_membership_landing_enabled:
    default: false
    client: true
    label: "Mitgliedschafts-Landing-Page aktivieren"
  aroma_membership_display_path:
    default: "/"
    client: true
    label: "Pfad, auf dem die Mitgliedschafts-Landing-Page angezeigt wird (z.B. / oder /latest)"
  
  # Basic Membership
  aroma_membership_basic_title:
    default: "Basic Account"
    client: true
    label: "Basic Account Titel"
  aroma_membership_basic_onetime_price:
    default: "49.00"
    client: true
    label: "Basic Account Einmalpreis (€)"
  aroma_membership_basic_monthly_price:
    default: "4.49"
    client: true
    label: "Basic Account Monatspreis (€)"
  aroma_membership_basic_features:
    default: "Zugang zu allen Grundfunktionen\nExklusive Inhalte\nCommunity-Zugang\nE-Mail Support"
    client: true
    type: textarea
    label: "Basic Account Features (eine pro Zeile)"
  aroma_membership_basic_onetime_link:
    default: ""
    client: true
    label: "Basic Account - Link für Einmalzahlung (leer = interne Zahlungsseite)"
  aroma_membership_basic_installment_link:
    default: ""
    client: true
    label: "Basic Account - Link für Ratenzahlung (leer = interne Zahlungsseite)"
  
  # Premium Membership
  aroma_membership_premium_enabled:
    default: false
    client: true
    label: "Premium Mitgliedschaft aktivieren"
  aroma_membership_premium_title:
    default: "Premium Account"
    client: true
    label: "Premium Account Titel"
  aroma_membership_premium_onetime_price:
    default: "99.00"
    client: true
    label: "Premium Account Einmalpreis (€)"
  aroma_membership_premium_monthly_price:
    default: "8.99"
    client: true
    label: "Premium Account Monatspreis (€)"
  aroma_membership_premium_features:
    default: "Alle Basic Features\nPremium Inhalte\nPrioritärer Support\nExklusive Events\nRabatte auf Produkte"
    client: true
    type: textarea
    label: "Premium Account Features (eine pro Zeile)"
  aroma_membership_premium_onetime_link:
    default: ""
    client: true
    label: "Premium Account - Link für Einmalzahlung (leer = interne Zahlungsseite)"
  aroma_membership_premium_installment_link:
    default: ""
    client: true
    label: "Premium Account - Link für Ratenzahlung (leer = interne Zahlungsseite)"
  
  # Payment Settings
  aroma_membership_stripe_public_key:
    default: ""
    client: false
    label: "Stripe Public Key"
  aroma_membership_stripe_secret_key:
    default: ""
    client: false
    label: "Stripe Secret Key"
  aroma_membership_paypal_client_id:
    default: ""
    client: false
    label: "PayPal Client ID"
  
  # Labels
  aroma_membership_one_time_label:
    default: "Einmalzahlung"
    client: true
    label: "Label für Einmalzahlung"
  aroma_membership_installment_label:
    default: "Ratenzahlung (12 Monate)"
    client: true
    label: "Label für Ratenzahlung"




